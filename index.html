<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Görev Ekle ve Listele</title>
</head>
<body>
  <h2>Görev Ekle</h2>
  <form id="gorevForm">
    <input type="text" id="baslik" placeholder="Görev Başlığı" required />
    <input type="text" id="aciklama" placeholder="Açıklama" required />
    <button type="submit">Görev Ekle</button>
  </form>

  <h3>Hazır Görevler</h3>
  <button onclick="hazirGorevEkle('Toplantı planla', 'Pazartesi sabahı')">Toplantı planla</button>
  <button onclick="hazirGorevEkle('Sunumu hazırla', 'Cuma'ya kadar tamamla')">Sunumu hazırla</button>
  <button onclick="hazirGorevEkle('Rapor yaz', 'Haftalık performans raporu')">Rapor yaz</button>

  <h2>Görev Listesi</h2>
  <ul id="gorevListesi"></ul>

  <script>
    async function gorevleriYukle() {
      const response = await fetch("https://toplanti-takip.onrender.com/api/gorevler");
      const gorevler = await response.json();
      const liste = document.getElementById("gorevListesi");
      liste.innerHTML = "";

      gorevler.forEach(gorev => {
        const item = document.createElement("li");
        item.textContent = `#${gorev.id} - ${gorev.baslik} (${gorev.tamamlandi ? 'Tamamlandı' : 'Bekliyor'})`;
        liste.appendChild(item);
      });
    }

    document.getElementById("gorevForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const baslik = document.getElementById("baslik").value;
      const aciklama = document.getElementById("aciklama").value;

      await fetch("https://toplanti-takip.onrender.com/api/gorev-ekle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ baslik, aciklama })
      });

      document.getElementById("gorevForm").reset();
      gorevleriYukle();
    });

    async function hazirGorevEkle(baslik, aciklama) {
      await fetch("https://toplanti-takip.onrender.com/api/gorev-ekle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ baslik, aciklama })
      });
      gorevleriYukle();
    }

    gorevleriYukle();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Görev Paneli</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; }
    ul { padding: 0; list-style: none; }
    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sil-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Toplantı Takip Paneli</h1>

  <form id="gorevForm">
    <h2>Yeni Görev Ekle</h2>
    <input type="text" id="baslik" placeholder="Görev Başlığı" required />
    <input type="text" id="aciklama" placeholder="Açıklama" required />
    <button type="submit">Görev Ekle</button>
  </form>

  <h2>Görev Listesi</h2>
  <ul id="gorevListesi"></ul>

  <script>
    async function gorevleriYukle() {
      const response = await fetch("https://toplanti-takip.onrender.com/api/gorevler");
      const gorevler = await response.json();
      const liste = document.getElementById("gorevListesi");
      liste.innerHTML = "";

      gorevler.forEach(gorev => {
        const item = document.createElement("li");
        item.innerHTML = `
          <span>#${gorev.id} - ${gorev.baslik} (${gorev.tamamlandi ? 'Tamamlandı' : 'Bekliyor'})</span>
          <button class="sil-btn" onclick="gorevSil(${gorev.id})">Sil</button>
        `;
        liste.appendChild(item);
      });
    }

    async function gorevSil(id) {
      await fetch(`https://toplanti-takip.onrender.com/api/gorev-sil/${id}`, {
        method: "DELETE"
      });
      gorevleriYukle();
    }

    document.getElementById("gorevForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const baslik = document.getElementById("baslik").value;
      const aciklama = document.getElementById("aciklama").value;

      await fetch("https://toplanti-takip.onrender.com/api/gorev-ekle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ baslik, aciklama })
      });

      this.reset();
      gorevleriYukle();
    });

    gorevleriYukle();
  </script>
</body>
</html>
