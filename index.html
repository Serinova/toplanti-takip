<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Görev Ekle ve Listele</title>
</head>
<body>
  <h2>Görev Ekle</h2>
  <form id="gorevForm">
    <input type="text" id="baslik" placeholder="Görev Başlığı" required />
    <input type="text" id="aciklama" placeholder="Açıklama" required />
    <button type="submit">Görev Ekle</button>
  </form>

  <h3>Hazır Görevler</h3>
  <button onclick="hazirGorevEkle('Toplantı planla', 'Pazartesi sabahı')">Toplantı planla</button>
  <button onclick="hazirGorevEkle('Sunumu hazırla', 'Cuma'ya kadar tamamla')">Sunumu hazırla</button>
  <button onclick="hazirGorevEkle('Rapor yaz', 'Haftalık performans raporu')">Rapor yaz</button>

  <h2>Görev Listesi</h2>
  <ul id="gorevListesi"></ul>

  <script>
    async function gorevleriYukle() {
      const response = await fetch("https://toplanti-takip.onrender.com/api/gorevler");
      const gorevler = await response.json();
      const liste = document.getElementById("gorevListesi");
      liste.innerHTML = "";

      gorevler.forEach(gorev => {
        const item = document.createElement("li");
        item.textContent = `#${gorev.id} - ${gorev.baslik} (${gorev.tamamlandi ? 'Tamamlandı' : 'Bekliyor'})`;
        liste.appendChild(item);
      });
    }

    document.getElementById("gorevForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const baslik = document.getElementById("baslik").value;
      const aciklama = document.getElementById("aciklama").value;

      await fetch("https://toplanti-takip.onrender.com/api/gorev-ekle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ baslik, aciklama })
      });

      document.getElementById("gorevForm").reset();
      gorevleriYukle();
    });

    async function hazirGorevEkle(baslik, aciklama) {
      await fetch("https://toplanti-takip.onrender.com/api/gorev-ekle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ baslik, aciklama })
      });
      gorevleriYukle();
    }

    gorevleriYukle();
  </script>
</body>
</html>
